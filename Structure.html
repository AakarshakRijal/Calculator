<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="utills.css">
</head>
<body>
    <h1 class="center">Welcome to calculate me?</h1>
    <div class="Container bg-black mx-auto flex flex-col items-center">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button">AC</button>
            <button class="button">+/-</button>
            <button class="button">%</button>
            <button class="button1">/</button>
        </div>
        <div class="row">
            <button class="button2">7</button>
            <button class="button2">8</button>
            <button class="button2">9</button>
            <button class="button1">X</button>
        </div>
        <div class="row">
            <button class="button2">4</button>
            <button class="button2">5</button>
            <button class="button2">6</button>
            <button class="button1">-</button>
        </div>
        <div class="row">
            <button class="button2">1</button>
            <button class="button2">2</button>
            <button class="button2">3</button>
            <button class="button1">+</button>
        </div>
        <div class="row">
        <button class="button3">0</button>
        <button class="button2">.</button>
        <button class="button1">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
